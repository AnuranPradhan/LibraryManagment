<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Category</title>
  <link rel="stylesheet" th:href="@{/css/bookStyle.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar" th:insert="Base :: header"></div>
<div class="container my-2" style="margin-right: 280px">
  <div class="card">
    <div class="card-body">
      <div th:switch="${categories}" class="container" >
        <h5 class="card-title" style="margin-left: 400px">Your Categories</h5>
        <p class="my-5">
          <a th:href="@{/add-category}" class="btn btn-primary"><i class="fas fa-user-plus ml-5">Add Category</i></a>
        </p>
        <div  class="col-md-12">
          <h1 th:case="null">No Categories Added!!</h1>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th scope="col">Category Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>

              </thead>
              <tbody>
              <tr th:each="category : ${categories}">
                <td th:text="${category.name}"></td>
                <td><a th:href="@{/update-category/{id}(id=${category.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                <td><a th:href="@{/delete-category/{id}(id=${category.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>

              </tr>


              </tbody>
            </table>

          </div>
        </div>
      </div>

    </div>
  </div>


</div>

</body>
</html>
