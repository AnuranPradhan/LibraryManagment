<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>book-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar" th:insert="Base :: header"></div>
<div class="container my-2" style="margin-right: 280px">
    <div class="card">
        <div class="card-body">
            <div th:switch="${book}" class="container" >
               <div class="col-md-12">
                   <table class="table table-striped table-responsive-md">
                       <tr>
                           <td>Name</td>
                           <td th:text="${book.name}"></td>
                       </tr>
                       <tr>
                           <td>ISBN</td>
                           <td th:text="${book.isbn}"></td>
                       </tr>
                       <tr>
                           <td>Category</td>
                           <td th:text="${book.categories[0].name}"></td>
                       </tr>
                       <tr>
                           <td>Author</td>
                           <td th:text="${book.authors[0].name}"></td>
                       </tr>
                       <tr>
                           <td>Publisher</td>
                           <td th:text="${book.publishers[0].name}"></td>
                       </tr>
                       <tr>
                           <td>Description</td>
                           <td th:text="${book.description}"></td>
                       </tr>
                   </table>
        </div>
    </div>


</div>
    </div>
</div>
</body>
</html>
