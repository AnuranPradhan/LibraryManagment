<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar" th:insert="Base :: header"></div>
<div class="container my-2" style="margin-right: 280px">
    <div class="card">
        <div class="card-body">
            <form th:action="@{/save-update/{id}(id=${book.id})}"  th:object="${book}" method="post">
                <div class="form-group col-md-8">
                    <label for="name" class="form-label">Book Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="emailHelp">
                </div>
                <div class="form-group col-md-8">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" class="form-control" id="isbn">
                </div>
                <div class="form-group col-md-8">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description">
                </div>
                <div class="form-group col-md-8">
                    <label for="category" class="form-label">Categories</label>
                   <select th:field="*{categories}" class="form-control" id="category">
                       <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                   </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="author" class="form-label">Authors</label>
                    <select th:field="*{authors}" class="form-control" id="author">
                        <option th:each="author:${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="publisher" class="form-label">Categories</label>
                    <select th:field="*{publishers}" class="form-control" id="publisher">
                        <option th:each="publisher:${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
